		html,
		body {
			height: 100dvh;
			overflow: clip;
			position: fixed;
			width: 100dvw;
		}
		body,
		ul,
		ol,
		p {
			margin: 0;
			padding: 0;
		}
		body,
		.grid,
		.task .center,
		.screen {
			display: grid;
		}
		body,
		.grid {
			place-items: start center;
		}
		body,
		.circle,
		.screen::after {
			background: #000;
		}
		body {
			--colBg: #165742;
			--colStack: #0d9d7d;
			--colTheme1: #fff;
			--colTheme2: #fff;
			--colTsk: var(--colBg);
			color: var(--colTheme1);
			cursor: default;
			font: 400 16px/1.2 RobFlex, system-ui;
			grid: 18% 72% 10% / 20% 60% 20%;
			letter-spacing: 0.06em;
			text-align: center;
			touch-action: none;
			user-select: none;
		}
		.n {
			grid-area: 1 / 1;
			margin: 16px 0 0 16px;
			place-self: start;
		}
		.speaker,
		.error {
			grid-area: 1 / 2;
		}
		.x {
			grid-area: 1 / 3;
			margin: 16px 16px 0 0;
			place-self: start end;
		}
		.grid,
		.result,
		.center {
			grid-area: 2 / 2;
		}
		.help {
			grid-area: 3 / 1;
			margin: 0 0 16px 16px;
			place-self: end start;

					N + targets - (
						config.overlapCtrl
						? config.overlap
						: 0
					) > trials
				)
					error(lang.error[1]);
				V.block = build([
					".s-1", ".s-2", ".s-3", ".s-4",
					".s-5", ".s-6", ".s-7", ".s-8"
				]);
				A.block = build(config.aural, config.overlapCtrl);
				speak(" ", 0);
				wake();
				delay = setTimeout(() => {
					state();
					timer = setInterval(state, config.timeRate);
				}, 2100);
			}
			function result() {
				const clone = $("#tmpl-3", head).content.cloneNode(true),
					[rV, wV, rA, wA] = [
						btn.V[0], btn.V[1],
						btn.A[0], btn.A[1]
					],
					diff = (rV + rA) - (wV + wA),
					data = [
						`${lang.res[0]}: ${
							diff > 0
							? Math.round((diff / targets) * 100)
							: 0
						}%`
					];
				if (auto.mode) {
					auto.count += 1;
					auto.sum += N;
					if (auto.count !== config.blocks) {
						const circle = $(".circle", clone),
							[mV, mA] = [
								config.targets - rV + wV,
								config.targets - rA + wA
							];
						if (
							mV < config.autoUp && (
								config.sound
								? mA < config.autoUp
								: true
							)
						)
							N += 1;
						else if (
							N > config.limitMin &&
							(mV > config.autoDown || mA > config.autoDown)
						)
							N -= 1;
						setTrials();
						$(".btns")?.remove();
						ctrl(
							circle,
							run
						);
						circle.classList.remove("none");
						auto.circle = true;
					}
					data.push(
						`${lang.res[1]}: ${auto.count} / ${config.blocks}`,
						`${
							auto.count === config.blocks
							? `${lang.res[2]}: ${Math.round(auto.sum / config.blocks)}`
							: `${lang.res[3]}: ${N}`
						}${lang.res[4]}`
					);
				} else
					data.push(
						`${lang.res[5]}: ${rV + rA} / ${targets}`,
						`${lang.res[6]}: ${wV + wA}`
					);
				data.forEach((txt, i) =>
					clone.children[0].children[i].textContent = txt
				);
				if (!document.hidden)
					playAlert();
				board.append(clone);
			}
			init();
		}, {once: true});
		</script>
		<template id="tmpl-0">
			<div class="grid">
				<div class="sq s-1"></div>
				<div class="sq s-2"></div>
				<div class="sq s-3"></div>
				<div class="sq s-4"></div>
				<div class="center"></div>
				<div class="sq s-5"></div>
				<div class="sq s-6"></div>
				<div class="sq s-7"></div>
				<div class="sq s-8"></div>
			</div>
		</template>
		<template id="tmpl-1">
			<p class="n"></p>
			<div class="speaker"></div>
			<p class="x"></p>
			<p class="help"></p>
			<div class="stack">
				<div class="mode"></div>
				<div class="screen"></div>
			</div>
		</template>
		<template id="tmpl-2">
			<ul class="btns">
				<li></li>
				<li></li>
			</ul>
		</template>
		<template id="tmpl-3">
			<ul class="result">
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="circle none"></div>
		</template>
	</head>
	<body></body>
</html>
