		html,
		body {
			height: 100dvh;
			overflow: clip;
			position: fixed;
			width: 100dvw;
		}
		body,
		ul,
		ol,
		p {
			margin: 0;
			padding: 0;
		}
		body,
		.result:has(.match),
		.match,
		.panel,
		.screen {
			display: grid;
		}
		body,
		.result:has(.match) {
			place-items: start center;
		}
		body,
		.circle,
		.screen::after {
			background: #000;
		}
		body {
			--colBg: #444;
			--colStack: #288bd7;
			--colTheme1: #fff;
			--colTheme2: #fff;
			color: var(--colTheme1);
			cursor: default;
			font: 400 16px/1.2 RobFlex, system-ui;
			grid: 32% 40% 28% / 20% 60% 20%;
			letter-spacing: 0.06em;
			text-align: center;
			touch-action: none;
			user-select: none;
		}
		.x {
			grid-area: 1 / 1;
			margin: 16px 0 0 16px;
			place-self: start;
		}
		.speaker,
		.error {
			grid-area: 1 / 2;
		}
		.alt {
			grid-area: 1 / 3;
			margin: 16px 16px 0 0;
			place-self: start end;
		}
		.sq,
		.result,
		.panel {
			grid-area: 2 / 2;
		}
		.help,
		.esc {
			grid-area: 3 / 1;
			margin: 0 0 16px 16px;
			place-self: end start;

						a.splice(0, t);
						a.unshift(`"..."`);
					});
				}
				result.true = true;
				setTimeout(() => {
					if (wrong) {
						auto.down += 1;
						if (block.length > 10)
							if (i < 7)
								trimEnd(10);
							else if (i < b - 5) {
								trimEnd(i + 4);
								trimStart(i - 6);
							} else
								trimStart(b - 10);
						ul[0].textContent = `- ${lang.res[0]} -`;
						ul[1].classList.add("match");
						ul[1].style.setProperty("--match", block.length);
						[...block, ...input].forEach((stm) => {
							const el = create("span", ul[1]);
							el.style.setProperty("--stm", stm);
							el.className = (
								stm.charAt(1) === "."
								? "char"
								: tsk
							);
						});
						ul[2].className = "none";
						if (
							auto.down === config.autoDown &&
							limit !== config.limitMin
						) {
							limit -= 1;
							initVal(limit);
						}
						playBuzzer();
						auto.up = 0;
					} else {
						auto.up += 1;
						[
							`- ${lang.res[1]} -`,
							`${lang.res[2]}: ${limit}`,
							`${lang.res[3]}: ${
								limit < 5
								? lang.res[4]
								: limit < 8
								? lang.res[5]
								: lang.res[6]
							}`
						].forEach((txt, i) => ul[i].textContent = txt);
						if (auto.up === config.autoUp) {
							ul[1].className = "complete";
							limit += 1;
							initVal(limit);
						}
						playAlert();
						auto.down = 0;
					}
					main();
					board.append(clone);
				}, 150);
			}
			init();
		}, {once: true});
		</script>
		<template id="tmpl-1">
			<p class="x"></p>
			<div class="speaker"></div>
			<p class="alt"></p>
			<p class="help"></p>
			<div class="circle"></div>
			<div class="stack">
				<div class="mode"></div>
				<div class="screen"></div>
			</div>
		</template>
		<template id="tmpl-2">
			<div class="sq"></div>
			<ul class="panel"></ul>
			<div class="esc"></div>
		</template>
		<template id="tmpl-3">
			<ul class="result">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</template>
	</head>
	<body></body>
</html>
