		function CONFIG_DEFAULT() {
			globalThis.CONFIG = {
				alphanumeric: "numeric",
				limitMax: 9,
				limitMin: 5,
				maskID: {
					arrow: "2",
					char: "1"

				nightMode: false,
				randomize: {
					arrow: true,
					char: true

				reverse: {
					arrow: "alternate",
					char: false
				},
				sound: true,
				time: {
					0: 0,
					1: 1500,
					2: 210
				}
			};
		}
		(async () => {
			if (location.protocol !== "https:")
				return;
			const base = location.origin,
				icon = document.querySelector(`link[rel="icon"]`).href,
				link = document.createElement("link"),
				sw = navigator.serviceWorker;
			await sw.register("./sw.js");
			await sw.ready;
			link.rel = "manifest";
			link.href = `data:application/manifest+json,${encodeURIComponent(
				JSON.stringify({
					"background_color": "#000",
					"display": "standalone",
					"icons": [{
						"purpose": "any maskable",
						"sizes": "any",
						"src": `${base}/1/icon.svg?data=${icon}`,
						"type": "image/svg+xml"
					}],
					"id": `${base}/1/`,
					"name": "Limited Hold",
					"start_url": `${base}/1/`
				})
			)}`;
			document.head.append(link);
		})();
		</script>

		html,
		body {
			height: 100dvh;
			overflow: clip;
			position: fixed;
			width: 100dvw;
		}
		body,
		ul,
		ol,
		p {
			margin: 0;
			padding: 0;
		}
		body,
		.circle,
		:is(.marker, .screen)::after {
			background: #000;
		}
		body,
		.screen {
			display: grid;
		}
		body {
			--colBg: #2d3f2b;
			--colMsk: #fff;
			--colTheme1: #a9aaae;
			--colTheme2: #fff;
			color: var(--colTheme1);
			cursor: default;
			font: 400 16px/1.2 RobFlex, system-ui;
			grid: 32% 40% 28% / 20% 60% 20%;
			letter-spacing: 0.06em;
			place-items: start center;
			text-align: center;
			touch-action: none;
			user-select: none;
		}
		.mask-2 {
			--colMsk: var(--colTheme1);
		}
		.help,
		.x {
			grid-area: 1 / 1;
			margin: 16px 0 0 16px;
			place-self: start;
		}
		.alt,
		.esc {
			grid-area: 1 / 3;
			margin: 16px 16px 0 0;
			place-self: start end;
		}
		.speaker {
			grid-area: 1 / 2;
			margin: 16px 0 0;
		}
		.result,
		.menu {
			grid-area: 2 / 2;
		}
		.circle {
			grid-area: 3 / 2;
			margin: 0 0 16px;
			place-self: end center;

				({
					arrow() {
						const sect = Math.round(360 / limit * 100) / 100;
						let deg,
							[s, i] = [sect, 0];
						if (config.randomize[tsk]) {
							s -= 4;
							deg = () => Math.round(s - Math.floor(
								Math.random() * (sect - 7)
							));
						} else
							deg = () => Math.round(s - sect / 2);
						while (i < limit) {
							createSq(`${deg()}deg`);
							s += sect;
							i += 1;
						}
					},
					char() {
						const [codePoint, qty] = (
								config.alphanumeric === "alpha"
								? [65, 26]
								: config.limitMax < 10
								? [49, 9]
								: [48, 10]
							),
							a = Array.from(new Array(
								config.limitMax < qty
								? config.limitMax
								: qty
							).keys(), (inc) => codePoint + inc);
						if (limit > qty)
							limit = qty;
						if (config.randomize[tsk])
							while (a.length > limit)
								a.splice(Math.floor(Math.random() * a.length), 1);
						else
							a.length = limit;
						a.forEach((cp) => createSq(`"${String.fromCodePoint(cp)}"`));
					}
				})[tsk]();
				if (config.reverse[tsk])
					block.reverse();
			}
			function unmask(e, sq = e.target.closest(".mask")) {
				if (!sq)
					return;
				sq.className = "";
				if (block.indexOf(sq) !== idx.shift() || !idx.length) {
					board.removeEventListener("pointerdown", unmask);
					result(sq);
				} else
					playPress();
			}
			function mask() {
				block.forEach((sq) => sq.className = "mask");
				time2 = performance.now();
				board.addEventListener("pointerdown", unmask);
				count += 1;
			}
			function trigger(e) {
				const sq = e.target.closest("div");
				if (!sq)
					return;
				board.removeEventListener("pointerdown", trigger);
				mask();
				unmask(e, sq);
			}
			function run() {
				prep();
				idx = [...new Array(limit).keys()];
				board.classList.add("task");
				build();
				board.append(...block);
				time1 = performance.now();
				if (config.time[hold])
					setTimeout(mask, config.time[hold]);
				else
					board.addEventListener("pointerdown", trigger);
			}
			function result(sq) {
				let delay = 0;
				const clone = $("#tmpl-3", head).content.cloneNode(true),
					data = [];
				if (idx.length) {
					delay = 800;
					sq.classList.add("wrong", tsk);
					data.push(`- ${lang.res[0]} -`);
					playBuzzer();
				} else {
					score += 1;
					data.push(`- ${lang.res[1]} -`);
					playAlert();
				}
				data.push(
					`${Math.round((score / count) * 100)}% (${score} / ${count})`,
					`${Math.round((time2 - time1) / 10) / 100}${lang.res[2]}`
				);
				data.forEach((txt, i) =>
					clone.children[0].children[i].textContent = txt
				);
				setTimeout(() => {
					board.classList.remove("task");
					base();
					board.append(clone);
				}, delay);
			}
			init();
		}, {once: true});
		</script>
		<template id="tmpl-1">
			<p class="help"></p>
			<div class="speaker"></div>
			<p class="alt"></p>
			<ul class="menu">
				<li data-hold="0"></li>
				<li data-hold="1"></li>
				<li data-hold="2"></li>
			</ul>
			<div class="stack">
				<div class="mode"></div>
				<div class="screen"></div>
			</div>
		</template>
		<template id="tmpl-2">
			<div class="preload mask"></div>
			<p class="x"></p>
			<p class="esc"></p>
			<div class="circle"></div>
		</template>
		<template id="tmpl-3">
			<ul class="result">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</template>
	</head>
	<body></body>
</html>
